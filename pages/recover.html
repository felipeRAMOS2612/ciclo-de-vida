<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Recuperar Contrase単a</title>
</head>

<body>
    <h2>Recuperar Contrase単a</h2>
    <form id="recoverForm">
        <input type="email" id="email" placeholder="Correo registrado" required />
        <input type="password" id="newPassword" placeholder="Nueva contrase単a" required />
        <button type="submit">Recuperar</button>
    </form>
    <script type="module">
        import { AuthService } from "../auth/authService.js";

        document.getElementById("recoverForm").addEventListener("submit", e => {
            e.preventDefault();
            const email = email.value;
            const newPassword = newPassword.value;
            try {
                AuthService.recoverPassword(email, newPassword);
                alert("Contrase単a actualizada.");
                window.location.href = "login.html";
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>

</html>
