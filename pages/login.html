<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg justify-content-between">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="../src/images/logo-black.webp" alt="Logo" width="85" height="80" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <li class="nav-item">
                        <a class="btn me-2 text-secondary" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn bg-primary text-white" href="register.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                </div>
                <button type="submit" class="btn bg-primary text-white w-100">Entrar</button>
            </form>
            <p class="text-center mt-3">
                <a href="recover.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { AuthService } from "../auth/authService.js";
        document.getElementById("loginForm").addEventListener("submit", e => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            try {
                AuthService.login(email, password);
                window.location.href = "../index.html";
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>

</html>
