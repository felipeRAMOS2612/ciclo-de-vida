<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { getCurrentUser } from "./auth/authUtils.js";
        const user = getCurrentUser();
        if (!user) {
          window.location.href = "pages/home.html";
        }
    </script>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar-container" class="col-md-3 d-none d-md-block">
            </div>
            <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="sidebarCollapse">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item">
                                <a href="/index.html" class="nav-link text-dark">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="/pages/profile.html" class="nav-link text-dark">Mi Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a href="/pages/events.html" class="nav-link text-dark">Mis Eventos</a>
                            </li>
                            <li class="nav-item" id="therapistViewItem" style="display: none;">
                                <a href="users.html" class="nav-link text-dark">Pacientes</a>
                            </li>
                            <li class="nav-item mt-3">
                                <a href="#" id="logoutBtn" class="nav-link text-danger">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-md-9">
                <div class="py-5">
                    <h1 class="text-center mb-4">Visualizador de Ciclos Personales</h1>
                    <div class="mb-4">
                        <label class="form-label">Selecciona un ciclo:</label>
                        <select class="form-select" id="cycleType">
                            <option value="all">Todos</option>
                            <option value="week">Semanal</option>
                            <option value="month">Mensual</option>
                            <option value="year">Anual</option>
                        </select>
                    </div>
                    <div id="visualization">
                        <div class="row mt-4">
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <canvas id="cycleCanvas" width="300" height="300"></canvas>
                            </div>
                            <div class="col-12 col-md-6">
                                <div id="sidebar" class="bg-white border rounded p-3 shadow-sm"
                                    style="max-height: 400px; overflow-y: auto;">
                                    <h5 class="mb-3">Eventos Registrados</h5>
                                    <ul id="eventItems" class="list-group small"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">Agregar Evento</button>
                    </div>
                </div>
                <div id="legend" class="my-3 text-center"></div>
                <div class="modal fade" id="eventModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="eventForm">
                                <div class="modal-header">
                                    <h5 class="modal-title">Nuevo Evento</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control mb-2" id="eventDate" required>

                                    <label class="form-label">Categoría</label>
                                    <select class="form-select mb-2" id="eventCategory">
                                        <option value="salud">Salud</option>
                                        <option value="emociones">Emociones</option>
                                        <option value="creatividad">Creatividad</option>
                                    </select>

                                    <label class="form-label">Descripción</label>
                                    <input type="text" class="form-control mb-2" id="eventDescription" required>

                                    <label class="form-label">Color</label>
                                    <input type="color" class="form-control form-control-color" id="eventColor" value="#007bff">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content shadow">
                            <div class="modal-header">
                                <h5 class="modal-title" id="eventDetailModalLabel">Detalle del Evento</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body" id="eventDetailBody">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="summary" class="mb-4 text-center"></div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>

    <script type="module" src="/auth/authUtils.js"></script>
</body>

</html>
